services:
  # --- UI Layer ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000/api/v1
    container_name: beemanhoney-frontend
    ports:
      - "3000:80"
    depends_on:
      - api

  # --- Persistence Layer ---
  db:
    image: ankane/pgvector:v0.5.1
    container_name: beemanhoney-db

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: ${POSTGRES_DB:-beemanhoney}

    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-beemanhoney}"
        ]
      interval: 5s
      timeout: 5s
      retries: 5


  redis:
    image: redis:7-alpine
    container_name: beemanhoney-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  # --- Backend Services ---
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beemanhoney-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:secret@db:5432/beemanhoney
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-CHANGE_ME}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

